<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title 1</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Pizzeria</h1>
    <form>
      <fieldset>
        <div class="row">
          <div>
            <label for="firstname">First</label>
            <input id="firstname" name="first_name" type="text">
          </div>
          <div>
            <label for="lastname">Last</label>
            <input id="lastname" name="last_name" type="text">
          </div>
        </div>
      </fieldset>
      <div class="row">
        <fieldset>
          <legend>type:</legend>
          <div>
            <input type="radio" id="chesse" name="pizza">
            <label for="chesse">chesse</label>
          </div>
          <div>
            <input type="radio" id="pepperoni" name="pizza">
            <label for="pepperoni">pepperoni</label>
          </div>
          <div>
            <input type="radio" id="meatlovers" name="pizza">
            <label for="meatlovers">meatlovers</label>
          </div>
        </fieldset>
        <div>
          <fieldset>
            <legend>Size:</legend>
            <div>
              <input type="radio" id="small" name="size">
              <label for="small">Small</label>
            </div>
            <div>
              <input type="radio" id="medium" name="size">
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" id="large" name="size">
              <label for="large">Large</label>
            </div>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Toppings:</legend>
            <div>
              <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
              <label for="mushrooms">mushrooms</label>
            </div>
            <div>
              <input type="checkbox" id="sausage" name="sausage" value="sausage">
              <label for="sausage">sausage</label>
            </div>
            <div>
              <input type="checkbox" id="olives" name="olives" value="olives">
              <label for="olives">olives</label>
            </div>
          </fieldset>
        </div>
      </div>
      <div>
        <fieldset>
          <legend>here or to go:</legend>
          <label for="container">Please Choose One</label>
          <select name="container" id="container">
            <option value="delivery">delivery</option>
            <option value="dine in">dine in</option>
            <option value="pick up">pick up</option>
          </select>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Special:</legend>
          <label for="SpecialRequests/DeliveryOptions">Special Requests and Delivery options:</label>
          <textarea id="SpecialRequests/DeliveryOptions" name="SpecialRequests/DeliveryOptions" rows="4" cols="10" placeholder="half and half, address, etc."></textarea>
        </fieldset>
      </div>
      <button type="button" onclick="alert(`Free today for our Grand Opening!`)">Calculate Cost</button>
      <button type="submit">Submit Order</button>
    </form>
  </div>
</div>
</body>
</html>
